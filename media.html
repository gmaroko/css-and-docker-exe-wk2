<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>GMA Shooting Range â€” Media</title>
	<meta name="description"
		content="Explore media from GMA Shooting Range: videos, audio, and images showcasing our facilities and activities.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="canonical" href="https://github.com/gmaroko/html-web-exe-wk1/media.html">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="body-container">

		<a href="#main">Skip to content</a>
		<header class="mb-4">
			<h1 class="text-center mb-2">GMA Shooting Range</h1>
			<nav aria-label="Primary">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About US</a></li>
					<li><a href="#" aria-current="page">Media</a></li>
					<li><a href="extras.html">Extras</a></li>
				</ul>
			</nav>
		</header>
		<main id="main">
			<article>
				<header class="mb-3">
					<h2 class="text-center">Media Gallery</h2>
				</header>
				<section>
					<h3>Range Introduction Video</h3>
					<video controls width="600" poster="assets/images/range-poster.jpg">
						<source src="assets/video/range-tour.mp4" type="video/mp4">
						<track src="assets/captions/range-tour.vtt" kind="captions" srclang="en"
							label="English captions" default>
						Your browser does not support the video tag.
					</video>
				</section>
				<section>
					<h3>Range Ambience Audio</h3>
					<audio controls>
						<source src="assets/audio/range-ambience.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
				</section>
				<section>
					<h3>Responsive Range Image</h3>
					<picture>
						<source
							srcset="assets/images/range-large.jpg 1200w, assets/images/range-medium.jpg 800w, assets/images/range-small.jpg 400w"
							sizes="(max-width: 600px) 400px, (max-width: 900px) 800px, 1200px">
						<img src="assets/images/range-medium.jpg" alt="View of the shooting range facility"
							style="width:100%;height:auto;">
					</picture>
				</section>
				<section>
					<h3>Featured Moment</h3>
					<figure>
						<img src="assets/images/award.jpg" alt="Award ceremony at the range"
							style="max-width:100%;height:auto;">
						<figcaption>Our chief instructor receiving a safety excellence award, 2024.</figcaption>
					</figure>
				</section>
			</article>
		</main>
		<hr>
		<footer class="mt-5">
			<p class="text-center">
				&copy; <time datetime="2025">2025</time> GMA Shooting Range. All rights reserved.
			</p>
		</footer>
		</div>
</body>

</html>
